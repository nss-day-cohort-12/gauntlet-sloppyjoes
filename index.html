<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gauntlet</title>
  <link href='https://fonts.googleapis.com/css?family=IM+Fell+English+SC' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/gauntlet.css">
</head>

<body>
  <audio src="audio/gameofthrones.m4a" autoplay></audio>
  <article id="game-container">

    <section id="player-setup" class="card card--name">
      <div class="card__prompt">
        <div>RECORD YOUR NAME, ADVENTURER</div>
        <div class="field">
          <input type="text" autofocus="true" id="player-name" class="field__textinput">
        </div>
        <div class="container-fluid" id="species-buttons">
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4">
            <div class="card__button speciesButton">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text species">Human</span>
              </a>
            </div>      
            
            <div class="card__button speciesButton">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text species">NightElf</span>
              </a>
            </div>      
            
            <div class="card__button speciesButton">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text species">Vampire</span>
              </a>
            </div>  
          </div>
        </div>
        </div>

      <div class="card__button">
        <a class="card__link btn btn--big btn--orange" 
           href="#" 
           next="card--class">
          <span class="btn__prompt">></span>
          <span class="btn__text">Select class</span>
        </a>
      </div>
    </section>

    <section id="class-select" class="card card--class">
      <div class="card__prompt">
        <div>CHOOSE YOUR PATH</div>
        <div>
          <a class="card__back btn btn--small" 
             href="#"
             previous="card--name">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>          
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            
          </div>

          <div class="col-sm-4 middle-column">
       
          </div>
          <div class="col-sm-4">
            
          </div>
        </div>
      </div>

      <div class="card__button">
        <a class="card__link btn btn--big btn--orange" 
           href="#" 
           next="card--weapon">
          <span class="btn__prompt">></span>
          <span class="btn__text">Select weapon</span>
        </a>
      </div>
    </section>

    <section id="weapon-select" class="card card--weapon">
      <div class="card__prompt">
        <div>choose your weapon</div>
        <div>
          <a class="card__back btn btn--small" 
             href="#"
             previous="card--class">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>          
        </div>
      </div>
<!-- actually weapons -->
    <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <h2>Weapons</h4>
            <div class="weapon-column"></div>
                  
            
          </div>

          <div class="col-sm-4">

          </div>
          <div class="col-sm-4">
            <h2>Spells</h4>
            <div class="spell-column"></div>
          
    
          </div>
        </div>
      </div>


      <div class="card__button">
        <a class="card__link btn btn--big btn--orange" 
           href="#" 
           next="card--battleground">
          <span class="btn__prompt">></span>
          <span class="btn__text">defeat your enemies</span>
        </a>
      </div>
    </section>

    <section id="battleground" class="card card--battleground">
      <h1>~Welcome To The Danger Zone~</h1>
      <div class="container">
        <div class="row row-1">
          <div class="col-md-4 cell1"></div>
          <div class="col-md-4 cell2">
              
              <div class="fight-button">
                <a class="btn btn--big btn--orange fight-a" href="#" onmousedown="swordHit.play()">
                <span class="btn__text">ATTACK!</span>
                </a>
              </div> 

          </div>
          <div class="col-md-4 cell3">
           <!--  <h2>Orc</h2>
            <img src="http://orig03.deviantart.net/8450/f/2010/052/b/1/orc_predator_by_raizzer.gif" height="150px"> -->
            <!-- <img src="../images/Orc.jpg" height="150px"> -->
          </div>
        </div>
        <div class="row row-2">
          <div class="col-md-4 cell4"></div>
          <div class="col-md-4 cell5">
            
            <div id="battlelog" ></div>
            <!-- style="overflow: scroll; height: 210px; width: 210px;" -->

          </div>
          <div class="col-md-4 cell6"></div>
        </div>
        <div class="row row-3">
          <div class="col-md-4 cell7"></div>
          <div class="col-md-4 cell8">
            
            <div id="outcome-output"></div>

            <div class="continue-button">
              <a class="btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">Continue</span>
              </a>
            </div> 

            <div class="restart-button">
              <a class="btn btn--big btn--yellow" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">Restart</span>
              </a>
            </div> 

          </div>
          <div class="col-md-4 cell9"></div>
        </div>
        
      </div>

    </section>

  </article>

  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="javascripts/weapons.js"></script>
  <script src="javascripts/classes.js"></script>
  <script src="javascripts/spells.js"></script>
  <script src="javascripts/player.js"></script>
  <script src="javascripts/enemies.js"></script>
  <script src="javascripts/app.js"></script>
  <script src="javascripts/battlefield.js"></script>
  <script src="javascripts/filter.js"></script>

</body>
</html>
